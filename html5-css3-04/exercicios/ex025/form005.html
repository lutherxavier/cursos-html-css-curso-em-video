<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

    </style>

<body>
    <h1>Teste de formulário</h1>   
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <div><input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label></div>

            <div><input type="checkbox" name="amer" id="amer"> <label for="amer">Futebol Americano</label></div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</html>
