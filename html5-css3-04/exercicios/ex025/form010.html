<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>    
    <form action="cadastro.php" method="post">

        <div>
            <label for="ano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcular()">
        </div>

        <div>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <script>
        function calcular(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
