<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>    
    <form action="cadastro.php" method="post">
        <div>
            <label for="aval">Avaliação: </label>
            <input type="range" name="aval" id="aval" min="1" max="5" value="5" oninput="out.innerHTML = Number(aval.value)">
            <output id="out">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
