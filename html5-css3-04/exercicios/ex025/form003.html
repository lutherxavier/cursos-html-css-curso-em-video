<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.452);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10">
        </div>
        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes ">
        </div>
        <div>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata">
        </div>
        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div> 
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>  
</body>
</html>
