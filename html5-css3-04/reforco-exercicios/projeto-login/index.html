<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="foto-login">
                
            </div>
            <div id="form-login">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Faça seu Login para acessar o seu ambiente de usuário.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                   <div class="item-form">
                        <label for="email"><span class="material-symbols-outlined">
                            account_circle
                            </span></label>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="seu e-mail" maxlength="100">
                   </div>
                   <div class="item-form">
                        <label for="senha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="senha" required autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="25">
                   </div>
                   <div id="campo-botao">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha</a>
                   </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
